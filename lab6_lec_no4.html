<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function countTheWord(str){
            str = str.toLowerCase()
            let arr = str.split(' ')
            console.log(arr)
            let count = 0;
            for(let i=0; i<arr.length; i++){
                if(arr[i]=='the'){
                    count++;
                }
            }
            alert("มี The ทั้งหมด " + count + " คำ")
        }
    </script>
</head>
<body>
    The eighth ruler of the Fifth Dynasty in the late 25th century<br><br>
    <a href="#" onclick="countTheWord('The eight ruler of the Fifth Dynasty in the late 25th century')">Click for count 'the'</a>
</body>
</html>
